<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- Link para o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Formulário de Contato</h2>

        <form action="https://formsubmit.co/grazielli.reis@ba.estudante.senai.br" method="POST">
            <!-- Campo Nome -->
            <div class="mb-4">
                <input type="hidden" name="_captcha" value="false">
                <label for="nome" class="block text-gray-700 font-medium mb-2">Nome</label>
                <input type="text" id="nome" name="nome"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <!-- Campo Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <!-- Campo Comentário -->
            <div class="mb-6">
                <label for="comentario" class="block text-gray-700 font-medium mb-2">Comentário</label>
                <textarea id="comentario" name="comentario" rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required></textarea>
            </div>

            <!-- Botão de Enviar -->
            <div class="text-center">
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Enviar</button>
            </div>
        </form>
    </div>

</body>

</html>
