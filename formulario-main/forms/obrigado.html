<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado</title>
  <!-- Link para o Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Container principal -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <!-- Ícone de sucesso -->
      <div class="flex justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <!-- Mensagem de confirmação -->
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Obrigado!</h2>
      <p class="text-center text-gray-600 mb-4">Seu formulário foi enviado com sucesso. Em breve entraremos em contato!</p>
      
      <!-- Botão para voltar ou fazer outra ação -->
      <div class="flex justify-center">
        <a href="/" class="text-white bg-blue-500 hover:bg-blue-600 rounded-lg px-4 py-2 text-lg">Voltar à página inicial</a>
      </div>
    </div>
  </div>

</body>
</html>
